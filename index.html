<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>

    <title>Quiz</title>
</head>


<body>

    <header>
        <div class="">


            <button><h1 id="gotoscores" href="">View Highscores</h1></button>


            <h1 id="time">Timer </h1>

        </div>
    </header>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question"> Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <H1 id="H1">Answer the following Harry Potter related questions within the time limit. Submitting incorrect
            answers with take 10 seconds away from the timer.</H1>
        <div class="controls">
            <button id="start-btn" class="start-btn btn"> StartQuiz</button>
        </div>
    </div>
</body>

</html>
