<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="script.js"></script>

    <title>Quiz</title>
</head>


<body>

    <header>
        <div class="">



            <button id="gotoscores">View Highscores</button>



            <h1 id="time">Timer </h1>

        </div>
    </header>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div id="answerCheck"> </div>
        </div>
        <div id='startQuizz'>
            <H1 id="H1">Answer the following Harry Potter related questions within the time limit. Submitting incorrect answers with take 10 seconds away from the timer.</H1>
            <div class="controls">
                <button id="startBtn" class="start-btn btn"> StartQuiz</button>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col 2"></div>
            <div id='highscoreDisplay'></div>

        </div>



    </div>
</body>

</html>
